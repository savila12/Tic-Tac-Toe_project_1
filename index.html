<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<h3>Get 3 of the same pieces in a row to win</h3>



<div id="notification">Player 1 Choose X or O. Drag piece to desired square</div>

<div class="button-container-x">
    <p class="button" id="Xbtn" draggable="true" ondragstart="drag(event)">X</p>
</div>
<div class="button-container-o">
    <p class="button" id="Obtn" draggable="true" ondragstart="drag(event)">O</p>
</div>
<div class="grid">
    <div class="row">
        <div class="box" id="box1" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box2" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box3" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="row">
        <div class="box" id="box4" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box5" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box6" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
    <div class="row">
        <div class="box" id="box7" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box8" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
        <div class="box" id="box9" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
    </div>
</div>
<div class="reset-container">
    <button class="resetButton hide-button winblink" id="reset" >RESET</button>
</div>
<script src="script.js"></script>
</body>
</html>
